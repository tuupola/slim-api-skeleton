language: php

php:
    - 7.3
    - 7.4
    - 8.0
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

env:
  matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

before_script:
    - phpenv config-rm xdebug.ini
    - travis_retry composer self-update
    - travis_retry composer update $COMPOSER_FLAGS --no-interaction --prefer-source

script:
    - make travis

after_success:
    - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $HOME/.composer/cache
