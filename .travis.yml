language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly

matrix:
    fast_finish: true
    allow_failures:
        - php: nightly

before_script:
    - phpenv config-rm xdebug.ini
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction

script:
    - make travis

after_success:
    - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $HOME/.composer/cache
